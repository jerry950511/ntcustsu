<!-- ReserveApp/templates/ReserveApp/article_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Article List</title>
</head>
<body>

    <h2>Article List</h2>

    {% for article in articles %}
        <h3>{{ article.title }}</h3>
        <p>{{ article.content }}</p>
        <p>Published on: {{ article.pub_date }}</p>
        <hr>
    {% endfor %}

</body>
</html>
